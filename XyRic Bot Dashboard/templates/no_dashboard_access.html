<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't edit server</title>
</head>
<body>
    <div class="container">
        {% if reason == 'not in guild' %}
            <h1>You are not in that guild</h1>
        {% elif reason == 'no permission' %}
            <h1>You don't have permission to edit the settings for this server</h1>
        {% endif %}
    </div>
</body>
</html>
